<span class="spinner" data-ng-show="loading" us-spinner="{radius:30, width:8, length: 16}"></span> 

<div ng-repeat="category in categories">
	<h3>{{category.name}}</h3>
	<div ng-repeat="value in category.values" ng-show="true">
		<p>{{value.header}}</p>
		<p>{{value.description}}</p>
	</div>
</div>
